<script>

function playRound(playerSelection, computerSelection) {
    console.log(playerSelection, computerSelection);
//if the player loses
  if ((playerSelection.toLowerCase() == "rock" && computerSelection == "paper") || (playerSelection.toLowerCase() == "scissors" && computerSelection == "rock") || (playerSelection.toLowerCase() == "paper" && computerSelection == "scissors")){
    losses += 1;
    gameResult = "loss";
    return resultStatement(playerSelection, computerSelection, gameResult);
    }
    //if the player wins
    else if ((playerSelection.toLowerCase() == "rock" && computerSelection == "scissors") || (playerSelection.toLowerCase() == "scissors" && computerSelection == "paper") || (playerSelection.toLowerCase() == "paper" && computerSelection == "rock")){
    wins += 1;
    gameResult = "win";
    return resultStatement(playerSelection, computerSelection, gameResult);
  }
    //if the player ties
    else if (playerSelection.toLowerCase() == computerSelection){
        ties += 1;
        gameResult = "tie";
        return resultStatement(playerSelection, computerSelection, gameResult);
    }
    else{
        console.log("You entered an invalid choice.");}

    }
function resultStatement(playerSelection, computerSelection, gameResult){
  if (gameResult == "win"){
    return "You won " + playerSelection + " beats " + computerSelection + " Wins: " + wins + " Losses: " + losses + " Ties: " + ties;
  }
  else if (gameResult == "loss"){
    return "You lost " + computerSelection + " beats " + playerSelection + " Wins: " + wins + " Losses: " + losses + " Ties: " + ties;
  }
  else{
    return "You tied, you both selected " + computerSelection + " Wins: " + wins + " Losses: " + losses + " Ties: " + ties;
  }
}

  

function getComputerChoice(){
    let choiceArray = [
        "rock",
        "paper",
        "scissors"
    ]
    let randomNumber = Math.floor(Math.random()*choiceArray.length);
    return choiceArray[randomNumber];
}
function playGame(){
    
    for (var i = 0; i < 5; i++) {
        let playerSelection = prompt("Type rock paper or scissors - go!","");
        const computerSelection = getComputerChoice();
        console.log(playRound(playerSelection, computerSelection));
    }
}
let losses = 0;
let wins = 0;
let ties = 0;
let gameResult = "";
playGame();



</script>
